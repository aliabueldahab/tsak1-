<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="d-grid gap-5">
            <div class="form-group">
                <label for="">Product Name</label>
                <input type="text" name="productName" id="productName" class="form-control">
            </div>
            <div>
                <label for="">Product Price</label>
                <input type="number" name="productPrice" id="productPrice" class="form-control">
            </div>
            <div>
                <label for="">Product Description</label>
                <input type="text" name="productDesc" id="productDesc" class="form-control">
            </div>

            <div class="">
                <button type="button" class="btn btn-primary" id="add">Add</button>
            </div>
        </div>
    </div>

    <div class="">
        <table class="table" >
            <div class="w-50 m-auto">
                <input type="text" name="" class="form-control my-5 m-auto" placeholder="Search For Product" onkeyup="searchProduct(this.value)">
            </div>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Delete</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody id = "tbody">

            </tbody>
        </table>
    </div>

    <script src="crud.js"></script>
    <script src="vendor/js/poper.js"></script>
    <script src="vendor/js/bootstrap.bundle.min.js"></script>
</body>
</html>
